<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fa fa-arrow-left" style=" cursor: pointer;" aria-hidden="true" onclick="toogs('whatsch')"></i> Morse Code Converter</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="converter p-4">
                
                <!-- Input Section -->
                <div class="mb-3">
                    <label for="inputText" class="form-label"><strong>Input Text / Morse Code</strong></label>
                    <textarea id="inputText" class="form-control" placeholder="Enter text or morse code here..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2 mb-3">
                    <button id="textToMorseBtn" class="btn btn-primary" onclick="texttomosclick()">Encode</button>
                    <button id="morseToTextBtn" class="btn btn-success" onclick="morsetoTextClick()">Decode</button>
                    <button id="morseToTextBtn" class="btn btn-info" onclick="copyToClipboard('resultTextmorse')">Copy</button>
                </div>

                <!-- Result Section -->
                <div class="mb-3">
                    <label for="resultText" class="form-label"><strong>Result</strong></label>
                    <textarea id="resultTextmorse" class="form-control" readonly></textarea>
                </div>

            </div>
        </div>
    </div>
</div>
